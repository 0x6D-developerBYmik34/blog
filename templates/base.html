{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog on Django</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
</head>
<body>
    <header>
        <div class="nav-left">
            <h1><a href="{% url 'home' %}">Django Блог</a></h1>
        </div>
        <div class="nav-right">
            <a href="{% url 'post_new' %}">+ новый пост</a>
        </div>
    </header>
    <main>
        {% if user.is_authenticated %}
            <p>Привет, {{ user.username }} !</p>
            <p><a href="{% url 'logout' %}">Выйти</a></p>
        {% else %}
            <p>Не вошел.</p>
            <p><a href="{% url 'login' %}">Войти</a></p>
        {% endif %}

        {% block content %}
        {% endblock %}
    </main>
    <footer></footer>
</body>
</html>
